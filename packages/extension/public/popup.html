<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZiaSub</title>
    <link rel="stylesheet" href="popup.css" />
    <!-- Material Design Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <div class="header-left">
          <img src="icons/icon128.png" alt="ZiaSub" class="logo" />
          <h1 class="title">ZiaSub</h1>
        </div>
        <button class="icon-btn" id="settingsBtn" title="Cài đặt">
          <i class="mdi mdi-cog-outline" style="font-size: 22px"></i>
        </button>
      </div>

      <!-- Tab Bar -->
      <div class="tab-bar">
        <button class="tab active" data-tab="srt">
          <i class="mdi mdi-file-document-outline" style="font-size: 18px"></i>
          <span>Nhập SRT</span>
        </button>
        <button class="tab" data-tab="translate">
          <i class="mdi mdi-translate" style="font-size: 18px"></i>
          <span>Dịch</span>
        </button>
      </div>

      <!-- SRT Tab Content -->
      <div class="tab-content active" id="srt-tab">
        <!-- Action Buttons -->
        <div class="button-row">
          <button class="btn-3d outline" id="fileBtn">
            <div class="shadow"></div>
            <div class="button">
              <i
                class="mdi mdi-file-document-outline"
                style="font-size: 20px"
              ></i>
              <span>Chọn file</span>
            </div>
          </button>
          <button class="btn-3d outline" id="pasteBtn">
            <div class="shadow"></div>
            <div class="button">
              <i
                class="mdi mdi-clipboard-text-outline"
                style="font-size: 20px"
              ></i>
              <span>Dán</span>
            </div>
          </button>
        </div>

        <!-- Text Input -->
        <div class="input-container">
          <textarea
            id="srtInput"
            placeholder="Dán nội dung SRT vào đây hoặc chọn file..."
          ></textarea>
          <button class="clear-btn hidden" id="clearInputBtn">
            <i class="mdi mdi-close-circle" style="font-size: 18px"></i>
          </button>
        </div>

        <!-- Subtitle Info -->
        <div class="subtitle-info hidden" id="subtitleInfo">
          <i class="mdi mdi-check-circle" style="font-size: 18px"></i>
          <span id="subtitleCount">0 phụ đề</span>
        </div>

        <!-- Apply Button -->
        <button class="btn-3d primary" id="applyBtn" disabled>
          <div class="shadow"></div>
          <div class="button">
            <span>Áp dụng phụ đề</span>
          </div>
        </button>

        <!-- Clear Button -->
        <button class="btn-3d secondary" id="clearBtn">
          <div class="shadow"></div>
          <div class="button">
            <i class="mdi mdi-delete-outline" style="font-size: 18px"></i>
            <span>Xóa phụ đề</span>
          </div>
        </button>
      </div>

      <!-- Translate Tab Content -->
      <div class="tab-content" id="translate-tab">
        <div class="coming-soon">
          <i class="mdi mdi-translate" style="font-size: 56px"></i>
          <p>Tính năng dịch tự động</p>
          <span>Sắp ra mắt</span>
        </div>
      </div>

      <!-- Status Toast -->
      <div class="toast hidden" id="toast">
        <span id="toastMessage"></span>
      </div>
    </div>

    <input type="file" id="fileInput" accept=".srt,.txt" hidden />
    <script src="dist/popup/index.js" type="module"></script>
  </body>
</html>
